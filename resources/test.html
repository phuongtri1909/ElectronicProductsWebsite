<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="signup.css">

    <style>
 /* Thêm mã CSS sau vào trang web của bạn để tạo kiểu cho lớp mờ và hộp xác nhận */
.modal-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
  z-index: 9999;
  display: none;
}

.confirmation-box {
  background-color: #f5f5f5;
  border: 1px solid #ccc;
  padding: 20px;
  border-radius: 5px;
  text-align: center;
  margin: 20px auto;
  max-width: 500px;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 10000;
  display: none;
}

.close-btn {
  position: absolute;
  top: 10px;
  right: 10px;
  font-size: 24px;
  color: #aaa;
  cursor: pointer;
}

.confirm-btn {
  background-color: #4CAF50;
  border: none;
  color: white;
  padding: 10px 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 10px;
  cursor: pointer;
  border-radius: 5px;
}

.close-btn:hover {
  color: black;
}

.close-btn:focus {
  outline: none;
}
  </style>
  </head>
  <body>
    <!-- Thêm mã HTML sau vào trang web của bạn để tạo một lớp mờ và một hộp xác nhận -->
    <div class="modal-overlay"></div>

    <div class="confirmation-box">
      <div class="close-btn">&times;</div>
      <p>Bạn có chắc chắn muốn xóa?</p>
      <button class="confirm-btn">Xác nhận</button>
    </div>

    <!-- Thêm nút để kích hoạt hộp xác nhận -->
    <button id="show-confirmation-btn">Hiển thị hộp xác nhận</button>

    <script>// Thêm mã JavaScript sau vào trang web của bạn để hiển thị hộp xác nhận và làm mờ mànhình
      document.addEventListener("DOMContentLoaded", function() {
        // Chọn các phần tử cần thiết
        var showConfirmationBtn = document.getElementById("show-confirmation-btn");
        var confirmationBox = document.querySelector(".confirmation-box");
        var closeBtn = confirmationBox.querySelector(".close-btn");
        var modalOverlay = document.querySelector(".modal-overlay");
        // Thêm sự kiện click vào nút "Hiển thị hộp xác nhận"
        showConfirmationBtn.addEventListener("click", function() {
          confirmationBox.style.display = "block";
          modalOverlay.style.display = "block";
        });
      
        // Thêm sự kiện click vào nút đóng hộp xác nhận
        closeBtn.addEventListener("click", function() {
          confirmationBox.style.display = "none";
          modalOverlay.style.display = "none";
        });
      
      
      });</script>
      
  </body>
</html>
